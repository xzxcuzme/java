<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ð¡hat</title>
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
<script src="script.js"></script>
</head>
<body>
	<h1>Chat</h1>
	<section class="chat_window">
		<header class="top_menu">
			<div class="title">Chat</div>
		</header>
		<ul class="messages"></ul>
		<nav class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">
				<input id="message_input_value" class="message_input" placeholder="Type your message here..." />
			</div>
			
			<button onclick="sendMessage()" class="text send_message">Send</button>	
				
			<button onclick="connect()" class="text connect_message">Connect to chat</button>
			
			<button onclick="disconnect()" class="text disconnect_message">Disconnect from chat</button>
		</nav>
	</section>
	<section id="message_template" class="message_template">
		<li class="message"><div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
		</li>
	</section>
</body>
</html>
