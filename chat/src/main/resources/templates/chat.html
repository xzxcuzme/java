<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8"/>
	<title></title>
	<script src="//code.jquery.com/jquery-3.2.1.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>	
	<script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>	
	<style type="text/css">
        .fixed-panel {
        min-height: 500px;
        max-height: 500px;
        }
        .media-list {
        overflow: auto;
        }
    </style>
</head>
<body>
<div class="container">
	<div class="row " style="padding-top:40px;">
		<h3 class="text-center">Realtime Chat Application with Spring Boot, Websockets, and MongoDB </h3>
		<br/><br/>

		<div class="col-md-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<strong><span class="glyphicon glyphicon-list"></span> Chat History</strong>
				</div>
				<div class="panel-body fixed-panel">
					<ul class="media-list">
					</ul>
				</div>
				<div class="panel-footer">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Enter Message" id="messageText" autofocus=""/>
						<span class="input-group-btn">
                                        <button class="btn btn-info" type="button" id="sendMessage">SEND <span class="glyphicon glyphicon-send"></span></button>
                                    </span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/js/message.js"></script>
</body>
</html>
