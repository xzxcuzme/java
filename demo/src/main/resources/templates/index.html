<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html spring boot page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <h1 id="title"></h1>
    </section>
    <div>
      <p class="id">The ID is </p>
      <p class="FIO">The FIO is </p>
      <p class="phone">The phone is </p>
    </div>
    <script>
    $("#title").html("<section>hello</section>");
    $(document).ready(function() {
    $.ajax({
        url: "http://localhost:8080/get_user"
    }).then(function(data) {
       $('.id').append(data.id);
       $('.FIO').append(data.fio);
       $('.phone').append(data.phone);
    });
});
    </script>
  </body>
</html>
